<!DOCTYPE html>
<html>

<head>
    
    <title>Socket.IO chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-size: 100px;
            font-weight: 500;
            font-family: 'Archivo Narrow', sans-serif;
            background-color: #00ff00;
            color: #ffffff
        }
    </style> 
</head>

<body>
    <div id="typed"></div>
    
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>

    <script>
        var socket = io();
        socket.on('typed', function (typed) {
            document.getElementById("typed").style["font-size"]=Math.round(250/Math.log(typed.length+5))+"px";
            document.getElementById("typed").innerHTML = typed;
        });
    </script>
</body>

</html>
